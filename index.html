<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello, folks!</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha384-whateverintegrityhash" crossorigin="anonymous"></script>


    <style>
        body {
            background-color: #f8f9fa;
        }

        h1, h2 {
            color: #007bff;
            font-weight: 600;
        }

        form {
            max-width: 500px;
            font-family: roboto;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        button[type="submit"] {
            width: 100%;
        }

        .container p {
            font-size: 1.1rem;
        }
    </style>
</head>
<body>

    <div class="container mt-5">
        <h1 class="text-center">Welcome!</h1>
        <p class="text-center">A page using Bootstrap!</p>

        <div class="mt-5">
            <h2 class="text-center">Info</h2>
            <form>
                <div class="mb-3">
                    <label for="nome" class="form-label">Name</label>
                    <input type="text" class="form-control" id="nome" placeholder="Insert your name">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Insert your email">
                </div>
                <div class="mb-3">
                    <label for="telefone" class="form-label">Phone</label>
                    <input type="tel" class="form-control" id="telefone" placeholder="Insert your phone">
                </div>
                <button type="submit" class="btn btn-success">Send</button>
            </form>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js" integrity="sha384-whateverintegrityhash" crossorigin="anonymous"></script>

    <script>
        $(document).ready(function(){
            $('#meuBotao').click(function(){
                alert('Bot√£o clicado!');
            });
        });
    </script>

</body>
</html>
